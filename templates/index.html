<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>CV - {{ data.nama }}</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; max-width: 800px; margin: auto; padding: 40px; color: #333; }
        .header { border-bottom: 1px solid #ccc; padding-bottom: 20px; }
        .foto { width: 120px; float: right; border-radius: 8px; }
        h1 { margin: 0; }
        .section { margin-top: 25px; }
        h2 { border-bottom: 1px solid #eee; padding-bottom: 5px; }
        a { color: #6b21a8; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='foto.jpg') }}" class="foto" alt="Foto Profil">
        <h1>{{ data.nama }}</h1>
        <p><strong>{{ data.profesi }}</strong></p>
        <p>{{ data.ringkasan }}</p>
    </div>

    <div class="section">
        <h2>Tentang Saya</h2>
        <p>{{ data.tentang.deskripsi }}</p>
        <p><strong>Minat:</strong> {{ data.tentang.minat }}</p>
    </div>

    <div class="section">
        <h2>Pendidikan</h2>
        <p>{{ data.pendidikan }}</p>
    </div>

    <div class="section">
        <h2>Keahlian</h2>
        <ul>
            <li>Hard Skills: {{ data.keahlian.hard }}</li>
            <li>Soft Skills: {{ data.keahlian.soft }}</li>
        </ul>
    </div>

    <div class="section">
        <h2>Dokumen</h2>
        <p>Download CV: <a href="/download/pdf">PDF</a> | <a href="/download/word">DOCX</a></p>
    </div>
</body>
</html>
